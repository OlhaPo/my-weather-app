<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/f988d43fc2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app-container">
      <div class="location-input-container">
        <form id="search-form">
          <div class="row">
            <div class="col-1">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
            <div class="col-8">
              <input
                type="text"
                placeholder="Enter a city"
                class="form-control shadow-sm"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="submit-button"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="container">
        <h1 id="location-name"></h1>

        <h2 id="date"></h2>

        <ul>
          <li><span id="description"></span></li>
          <li>
            Humidity:
            <span id="humidity"></span>
            %
          </li>
          <li>
            Wind:
            <span id="wind-speed"></span>
            km/h
          </li>
        </ul>

        <div class="row current-weather">
          <div class="col-6 text-center">
            <img src="images/partly_cloudy.png" alt="" id="icon" />
          </div>
          <div class="col-6 current-temperature text-start">
            <span id="current-degree"></span>
            <span id="celsiusUnit">Â°C</span>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h3 class="extended-forecast-tittle">Daily forecast for 5 days</h3>
          </div>
        </div>
        <div class="extended-forecast" id="forecast"></div>
      </div>
    </div>
    <div class="footer">
      <small>
        <a href="https://github.com/OlhaPo/my-weather-app" target="_blank">
          Open-source code
        </a>
        by Olya Po
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
