<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/f988d43fc2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>    
    <div class="app-container">
    <div class="location-input-container">
      <form id="search-form">
        <div class="row">
          <div class="col-1">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </div>
          <div class="col-7">
          
          <input
          type="text"
          placeholder="Enter a city"    
          class="form-control shadow-sm"
          id="search-input"
        />
        </div> 
         <div class="col-2">
        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" id="submit-button" />
    </div>

    <div class="col-2">
        <input type="submit" value="Location" class="form-control btn btn-primary shadow-sm" id="geolocation-button" />
    </div>
      
        </div>
      </form>
    </div>
    <div class="container">
      <h1 id="location-name">Kyiv</h1>
           
      <h2 id="date">Wednesday 13:30</h2>        
      
      <div class="row current-condition">
        <div class="col-12"><span id="description">Cloudy</span></div>
        <div class="col-12">Humidity: <span id="humidity">42</span>%</div>
        <div class="col-12">Wind: <span id="wind-speed">7</span> km/h</div>        
      </div>

      <div class="row current-weather">
        <div class="col-4 text-end">
          <img src="images/partly_cloudy.png">
        </div>
        <div class="col-4 current-temperature text-end"><span id="current-degree">17</span></div>
          <div class="col-4 unit-buttons text-start">
          <button type="button" class="btn btn-link degree-active degree-c" id="celsiusButton">°C</button>
          <span>|<span>
          <button type="button" class="btn btn-link degree-f" id="fahrenheitButton">°F</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12"><h3 class="extended-forecast-tittle">Next 5 days</h3></div>
      </div>

      <div class="extended-forecast">
      <div class="row">
        <div class="col-5">Thursday<br />April 28</div>
        <div class="col-5"><img src="images/partly_cloudy.png"></div>
        <div class="col-2 column-temp">13°C</div>
      </div>

      <div class="row">
        <div class="col-5">Friday<br />April 29</div>
        <div class="col-5"><img src="images/partly_cloudy.png"></div>
        <div class="col-2 column-temp">13°C</div>
      </div>

      <div class="row">
        <div class="col-5">Saturday<br />April 30</div>
        <div class="col-5"><img src="images/rain_s_cloudy.png"></div>
        <div class="col-2 column-temp">15°C</div>
      </div>

      <div class="row">
        <div class="col-5">Sunday<br />May 1</div>
        <div class="col-5"><img src="images/partly_cloudy.png"></div>
        <div class="col-2 column-temp">14°C</div>
      </div>

      <div class="row">
        <div class="col-5">Monday<br />May 2</div>
        <div class="col-5"><img src="images/partly_cloudy.png"></div>
        <div class="col-2 column-temp">17°C</div>
        </div>
      </div>
    </div>    
  </div>
  <div class="footer"> 
    <small> 
      <a href="https://github.com/OlhaPo/my-weather-app" target="_blank">Open-source code</a> by Olya Po
  </small>
    </div>
    <script src="src/app.js">      
    </script>
  </body>
</html>
